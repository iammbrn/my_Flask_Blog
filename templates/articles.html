{% extends "layout.html" %}

{% block body %}

    <h3>Makaleler</h3>
    <hr>

    {% if articles %}
    
      <form action = "/search" method = "POST">
      <input class="mr-sm-2" type="search" name = "keyword" placeholder="Ara..." aria-label="Search">
      <button class="btn btn-success" type="submit">Ara</button>
      </form>

      <hr>

      {% for article in  articles %}
        <div class="card">
          <div class="card-header">
            {{article.author}}
          </div>
          <div class="card-body">
              <h5 class="card-title">{{article.title}}</h5>
              <p class="card-text">{{article.content|safe}}</p>
              <a href="/viewarticle/{{article.id}}" class="btn btn-primary">Görüntüle</a> <br> <br><br>

          </div>
        </div>
      {% endfor %}

    {% else %}

      <div class="alert alert-danger" role="alert">
        Yayınlanmış herhangi bir makale bulunmadı!
      </div>

    {% endif %}

{% endblock body %}
