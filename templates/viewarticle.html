{% extends "layout.html" %}

{% block body %}

{% if article %}
    <div class="card">
    <div class="card-header">
        {{article.author}}
    </div>
    <div class="card-body">
        <h5 class="card-title">{{article.title}}</h5>
        <p class="card-text">{{article.content|safe}}</p> <!-- |safe ile html içerik olarak gelen içerik, html olarak okunur. -->
    </div>

{% else %}
    <div class="alert alert-warning" role="alert">
    Makale bulunmadı!
    </div>
{% endif %}


{% endblock body %}
